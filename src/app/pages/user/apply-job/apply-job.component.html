
<mat-card class="mt10 ">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{job.jobTitle}}
        </mat-card-title>
        
    </mat-card-header>
    <mat-card-content>
        <p>Desciption:{{job.description}}</p>
    </mat-card-content>
    <mat-card-content>
        <p>UserName:{{job.username}}</p>
    </mat-card-content>
    <mat-card-content>
        <p>Address:{{job.address}}</p>
    </mat-card-content>
    <mat-card-content>
        <p>Phone:{{job.phone}}</p>
    </mat-card-content>
    <mat-card-content>
        <p>Email:{{job.email}}</p>
    </mat-card-content>
    <mat-card-actions>
        
        <button (click)="apply()"
        mat-flat-button color="warn" class ="ml10" >Apply</button>

    </mat-card-actions>
</mat-card>

<div class="container text-centre mt20">
    <button routerLink='/admin/add-subcategory' mat-raised-button color="primary">
        Add New Job
    </button>
</div>
