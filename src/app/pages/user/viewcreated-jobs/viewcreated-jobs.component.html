
<mat-card class="mt10 left " *ngFor="let s of jobs">
    <mat-card-header>
        
        <mat-card-title>
            {{s.jobTitle}}
        </mat-card-title>
        
    </mat-card-header>
    <mat-card-content class="ml20">
        <p>{{s.description}}</p>
    </mat-card-content>
    <mat-card-actions class="ml10">
        <button 
        [routerLink]="'/user-dashboard/viewappliers/'+s.jId"
        mat-flat-button color="primary" class ="ml10" >View Appliers</button>


        <button (click)="delete(s.jId)"mat-flat-button color="warn" class ="ml10" >Delete</button>

    </mat-card-actions>
</mat-card>

<div class="container text-centre mt20">
    <button routerLink='/admin/add-subcategory' mat-raised-button color="primary">
        Add New Job
    </button>
</div>
