
<mat-card class="mt10 left" *ngFor="let s of jobs">
    <mat-card-header>
      
        <mat-card-title>
            {{s.jobTitle}}
        </mat-card-title>
        
    </mat-card-header>
    <mat-card-content class="ml20">
        <p>{{s.description}}</p>
        <p>SkillPerson : {{s.username1}} <span class="ml50"></span> PhoneNo : {{s.phone1}}<span class="ml50"></span> Address : {{s.address1}}</p>
        
    </mat-card-content>
    <mat-card-actions>
        <button class="ml20"mat-raised-button color="primary" [routerLink]="'/user-dashboard/feedback/'+s.jId"> Mark as Done</button>
    </mat-card-actions>
 
</mat-card>
