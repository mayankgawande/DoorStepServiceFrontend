
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-centre">
                    <img src="../../../assets/logo.jpg" alt ="" />
                </div>
                <h1 class = "text-centre">Register Here</h1>
                <form (ngSubmit)="formSubmit()">
                  
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input
                        required
                        [(ngModel)]="skillPerson.userName"
                        name="username"
                        matInput placeholder="Enter here"/>
                        <mat-hint>Username must be unique</mat-hint>
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input
                        required
                        [(ngModel)]="skillPerson.password"
                        name="password"
                     type="password" matInput placeholder="Enter here"/>
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>FirstName</mat-label>
                        <input 
                        required
                        [(ngModel)]="skillPerson.firstName"
                        name="firstName"
                        matInput placeholder="Enter here"/>
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        
                        <mat-label>LastName</mat-label>
                        <input
                        required
                        [(ngModel)]="skillPerson.lastName"
                        name="lastName"
                        matInput placeholder="Enter here"/>
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">

                      <mat-label>Skill</mat-label>
                        <input
                        required
                        [(ngModel)]="skillPerson.skill"
                        name="skill"
                        matInput placeholder="Enter here"/>
                      </mat-form-field>
                      <mat-form-field class="w100" appearance="outline">
                        <textarea name="description"
                        matInput
                        placeholder="Enter Skills Description"
                        [(ngModel)]="skillPerson.description"
                        rows="15"
                         ></textarea>
                    </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>EmailAddress</mat-label>
                        <input 
                        required
                        [(ngModel)]="skillPerson.email"
                        name="email"
                        type="email" matInput placeholder="Enter here"/>
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>PhoneNumber</mat-label>
                        <input 
                        required
                        [(ngModel)]="skillPerson.phone"
                        name="phone"
                        type="number" matInput placeholder="Enter here"/>
                      </mat-form-field>

                      <div class="container text-centre">
                          <button type="submit" mat-raised-button color="primary">Register</button>
                          <button style="margin-left: 20px" mat-raised-button color="accent">Clear</button>
                      </div>

                      
                </form>
              </mat-card>


            </div>
        </div>
    </div>
</div>
{{skillPerson|json}}
