<mat-card *ngIf="username">
    <h1>Your Profile Details</h1>
  
    
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-centre">
                   <img 
                   src="https://t4.ftcdn.net/jpg/03/46/93/61/360_F_346936114_RaxE6OQogebgAWTalE1myseY1Hbb5qPM.jpg"
                   alt=""
                   class="profile-image"      
                   />
                   <h1 class="mt20">{{firstName}} {{lastName}} 
                   </h1>
                </div>

                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-centre">
                            <tr>
                                <td>Username</td>
                                <td>{{username}}</td>
                            </tr>
                            <tr>
                                <td>UserId</td>
                                <td>{{userId}}</td>
                            </tr>
                            <tr>
                                <td>PhoneNO</td>
                                <td>{{phoneNo}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{role}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{status}}</td>
                            </tr>


                        </table>
                     </div>
                </div>
            </div>
        </div>

    </mat-card-content>
    <mat-card-actions class="text-centre">
        <button mat-raised-button color="primary">Update</button>
        <button mat-raised-button color="accent">SHARE</button>
      </mat-card-actions>
    
</mat-card>
