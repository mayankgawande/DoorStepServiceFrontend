<div class="image">
<div class="bootstrap-wrapper ">
    <div class="container ">
        <div class="row" >
            <div class="col-md-8 offset-md-2">
              <mat-card>
                <div class="container text-centre">
                    <img src="../../../assets/logo.jpg" alt ="" />
                </div>
                <h1 class = "text-centre">Register Here</h1>
                <form (ngSubmit)="formSubmit()">
                
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input
                        required
                        [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Enter here"/>
                        <mat-hint>Username must be unique</mat-hint>
                      </mat-form-field>

                      <mat-form-field class="full-width ml40" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input
                        required
                        [(ngModel)]="user.password"
                        name="password"
                     type="password" matInput placeholder="Enter here"/>
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>FirstName</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        matInput placeholder="Enter here"/>
                      </mat-form-field>

                      <mat-form-field class="full-width ml40" appearance="outline">
                        
                        <mat-label>LastName</mat-label>
                        <input
                        required
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        matInput placeholder="Enter here"/>
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>EmailAddress</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter here"/>
                      </mat-form-field>
                      <mat-form-field class="full-width ml40" appearance="outline">
                        <mat-label>PhoneNumber</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number" matInput placeholder="Enter here"/>
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        
                        <mat-label>Address</mat-label>
                        <input
                        required
                        [(ngModel)]="user.address"
                        name="address"
                        matInput placeholder="Enter here"/>
                      </mat-form-field>

                    <!--<mat-form-field class="mt20 w100" appearance="fill">
                        <mat-label>Have Any SKills TO Get Job</mat-label>
                        <mat-select name="aFSkillPerson" [(ngModel)]="user.aFSkillPerson">
                          <mat-option *ngFor="let u of options" [value]="u">
                            {{u}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <mat-form-field class="mt20 w100" appearance="fill">
                        <mat-label>Want To Join Us</mat-label>
                        <mat-select name="aFAdmin" [(ngModel)]="user.aFAdmin">
                          <mat-option *ngFor="let u of options" [value]="u">
                            {{u}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    --> 
                        
                      

                      <div class="container text-centre">
                          <button type="submit" mat-raised-button color="primary">Register</button>
                          <button style="margin-left: 20px" mat-raised-button color="accent">Clear</button>
                      </div>

                 
                </form>
              </mat-card>


            </div>
        </div>
    </div>
</div>
</div>
