<div class="image">
<div class="bootstrap-wrapper">
    <div class="container ">
        <div class="row ">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-centre">
                    <img src="../../../assets/logo.jpg" alt ="" />
                </div>
                <h1 class = "text-centre">Login Here</h1>
                
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">


                        <mat-label>Username</mat-label>
                        <input
                        [(ngModel)]="loginData.username"
                        name="username"
                        required
                        matInput placeholder="Enter here"/>
                        <mat-hint>Enter valid username</mat-hint>
                      </mat-form-field>



                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input
                        [(ngModel)]="loginData.password"
                        name="password"                        
                        required
                       type="password" matInput placeholder="Enter here"/>
                       </mat-form-field>


                     <div class="container text-centre">
                         <button mat-raised-button color="primary" type="submit">Login</button>
                     
                        <button class ="ml10" mat-raised-button color="accent" >Reset</button>
                    </div>

                
                </form>
             </mat-card>

            </div>
        </div>
    </div>
</div>

</div>
