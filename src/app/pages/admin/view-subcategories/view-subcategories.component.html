<mat-card class="mt10 " *ngFor="let s of subcategories">
    <mat-card-header>
       
        <mat-card-title>
            {{s.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{s.skillCategory.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{s.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        
        <button mat-flat-button color="warn" class ="ml10" (click)="deleteSubCategory(s.scid)">Delete</button>

    </mat-card-actions>
</mat-card>

<div class="container text-centre mt20">
    <button routerLink='/admin/add-subcategory' mat-raised-button color="primary">
        Add New SubCategory
    </button>
</div>
