<h1 class="mt20">SkillPersons Of {{stitle}}</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md12">
            <div class="container">
                <button mat-raised-button color="primary" > Add Question

                </button>
            </div>
            <mat-card *ngFor="let s of sPersons">
                <mat-card-content>
                    <p>
                     <!--<span class="ml20" [innerHTML]="s.firstName s.lastName"></span>--> 
                     {{s.firstName}}
                    </p>
                    

                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)='deleteSkillPerson(s.pId)'color="warn">Delete</button>
                    <button mat-button color="primary">View Profile</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
