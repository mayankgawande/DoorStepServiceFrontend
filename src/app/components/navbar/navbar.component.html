<mat-toolbar color= "primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>

    <a
     routerLink="/"
     mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        DoorStepService
    </a>

    <span class="example-spacer"></span>
   

    <a
    *ngIf="!isLoggedIn"
    routerLink="/login"
    mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      Login
    </a>

    <a
    *ngIf="!isLoggedIn"
    routerLink="/signup"
    mat-icon-button class="example-icon mr20 ml20" aria-label="Example icon-button with share icon">
      Register
    </a>

   

    <button
    *ngIf="isLoggedIn && username"
     mat-button
     routerLink="/admin/profile"
     class="example-icon mr20 ml20" aria-label="Example icon-button with share icon">
      {{ username}}
    </button>

    <a
    (click)="logout()"
    *ngIf="isLoggedIn"
    
    mat-icon-button class="example-icon mr20 ml20" aria-label="Example icon-button with share icon">
      Logout
    </a>
   
  </mat-toolbar>
